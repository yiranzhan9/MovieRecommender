
<!DOCTYPE html>
<html>
    <head>
        <title>Rate Movie</title>
        <link rel="stylesheet" type="text/css" href="/css/style.css">
    </head>
    <h1>Rate a Movie</h1>
    <div>
        <form method="post">
            <div>
                <label for="movie">Movie: </label>
                <select name="movieTitle" required>
                </select>
            </div>
            <div>
                <label for="rating">Rating: </label>
                <select name="rating" required>
                    <option> 1 </option>
                    <option> 2 </option>
                    <option> 3 </option>
                    <option> 4 </option>
                    <option> 5 </option>
                    <option> 6 </option>
                    <option> 7 </option>
                    <option> 8 </option>
                    <option> 9 </option>
                    <option> 10 </option>
                </select>
            </div>
            <div>
                <input type="submit">
            </div>
        </form>
    </div>
</html>
